<!DOCTYPE html>
<head>
  <title>Every website on .is-a.dev</title>
  <script>
    try {
      fetch('https://raw-api.is-a.dev/')
        .then(response => response.json())
        .then(data => {
          const list1 = document.getElementById('list');
          const list2 = document.getElementById('list-sys');
          const list3 = document.getElementById('main');
          data.forEach(item => {
            const listItem = document.createElement('li');
            let domain = `${item.domain}`
            const name = `${item.owner.username}`;
            const namelink = name.toLowerCase();
            const desc = encodeURIComponent(`${item.description || domain}`)
              .replaceAll('%20', ' ')
              .replaceAll('%40', '@')
              .replace(/%\w\w/g, "");
            listItem.innerHTML = `<span><a target="_blank" href="http://${domain}" title="${desc}">${desc}</a><info> by <a target="_blank" href="https://github.com/${namelink}" title="@${name} on GitHub">${name}</a></info></span>`;
            if (domain.startsWith('@') || domain == "data.is-a.dev" || domain == "docs.is-a.dev" || domain == "owl.is-a.dev" || domain == "raw-api.is-a.dev" || domain == "register-bot.is-a.dev" || domain == "team.is-a.dev"  || domain == "www.is-a.dev") {
              if (domain.startsWith('@')) {
                domain = domain.replace('@.', '');
                listItem.innerHTML = `<span><a target="_blank" href="http://${domain}" title="${desc}">The root domain (is-a.dev)</a><info> by <a target="_blank" href="https://github.com/${namelink}" title="@${name} on GitHub">${name}</a></info></span>`;
              }
              list3.appendChild(listItem);
            } else if (domain.startsWith('_') || domain.startsWith('zmail._domainkey')) {
              list2.appendChild(listItem);
            } else {
              list1.appendChild(listItem);
            }
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    } catch (error) {
      alert(`Uh Oh! ${error}. Please try again later.`)
    }
  </script>
  <style>
    body, body * {
      font-family: monospace;
      background-color: #161616;
      color: #ededed;
    }
    a {
      color: #6e3bf3 !important;
    }
    span {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: center;
      align-items: center;
      width: 100%;
      border-bottom: 1px solid #6e2bf34f;
    }
    ::marker {
      color: #555555;
    }
    ::-moz-selection {
      color: #fff;
      background: #6e3bf3
    }
    ::selection {
      color: #fff;
      background: #6e3bf3
    }
    ::-webkit-scrollbar {
        height: .625rem;
        width: .625rem
    }
    ::-webkit-scrollbar-track {
        background-color: transparent
    }
    ::-webkit-scrollbar-thumb {
        border-radius: 9999px;
        border: 1px solid transparent;
        background-color: #6e3bf3;
        background-clip: padding-box
    }
  </style>
</head>
<body>
  <h1>Every website on .is-a.dev</h1>
  <img alt="Domains Count" src="https://img.shields.io/github/directory-file-count/is-a-dev/register/domains?color=5c46eb&label=domains&style=for-the-badge">
  <p>Official Subdomains <small>(Check <a href="https://docs.is-a.dev/" target="_blank" title="is-a.dev documentation">https://docs.is-a.dev/</a>)</small></p>
  <ul id="main"></ul>
  <p>Subdomains</p>
  <ul id="list"></ul>
  <p>Subdomains that are most likely made for verifications</p>
  <ul id="list-sys"></ul>
</body>
